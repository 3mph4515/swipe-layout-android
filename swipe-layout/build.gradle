apply plugin: 'com.android.library'
apply plugin: 'android-publication'

buildscript {
    repositories {
        maven {
            url 'http://jenkins01.mobile.rambler.ru:7700/nexus/content/repositories/rambler-internal/'
        }
    }
    dependencies {
        classpath 'ru.rambler.android:AndroidPublication:0.4.0'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 103
        versionName "1.0.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
}
